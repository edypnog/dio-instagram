<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Instagram Clone</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div class="container">
          <div class="instagram-phone">
               <img src="./img/instagram-celular.png">
          </div>
          <div class="instagram-right">
               <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo">
                    <div class="profile-picture">
                         <img src="./img/prof-pic.jpg">
                    </div>
                    <a href="#" class="instagram-login">Continue as edypnog</a>
                    <div class="group-text">
                         <p class="not-account">Not edypnog?</p>
                         <a href="#" class="instagram-logout">Switch Accounts</a>
                    </div>

               </div>
               <div class="group">
                    <p class="not-account">
                         <span class="link-blue">
                              Switch Accounts
                         </span>
                         or
                         <span class="link-blue">
                              Sign Up
                         </span>
                    </p>
               </div>
               <div class="get-the-app">
                    <p class="get-app">Get the app.</p>
                    <div class="download">
                         <a href="#" class="app-download">
                              <img src="img/apple-button.png" alt="">
                         </a>
                         <a href="#" class="app-download">
                              <img src="img/googleplay-button.png" alt="">
                         </a>
                    </div>
               </div>
          </div>
     </div>
</body>

</html>
